<header class="navbar navbar-inverse navbar-fixed-top docs-nav">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.baseurl }}/">Portal</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="{% if page.url contains '/news/' %}active{% endif %}">
					<a href="{{ site.baseurl }}/news/2013/10/21/the-new-web-site">News</a>
				</li>
				<li class="{% if page.url contains '/documentation/' %}active{% endif %} dropdown-split-left">
					<a class="" href="{{ site.baseurl }}/documentation/1.0.1/home/">Documentation</a>
				</li>
				<li class="{% if page.url contains '/documentation/' %}active{% endif %} dropdown-split-right">
					{% if page.url contains '/documentation/' %}
						{% assign tokens = page.url | split: "/" %}
					{% endif %}
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="badge">{% if tokens[2] %}{{tokens[2]}}{% else %}1.0.1{% endif %}</span></a>
					<ul class="dropdown-menu pull-right">
						<li><a href="{{ site.baseurl }}/documentation/1.1-snapshot/home/">1.1-snapshot</a></li>
						<li><a href="{{ site.baseurl }}/documentation/1.0.1/home/">1.0.1</a></li>

		</div>
